baseURL = "https://tilde.team/~tobraha"
languageCode = "en-us"
title = "Tommy's Site"
theme = "hugo-theme-shell"

[Params]
  [Params.Terminal]
  # Note: color schema
  # Note: You can choose between
  # Note: ["monokai", "powershell", "gruvbox_light", "gruvbox_dark", "solarized_light", "solarized_dark", "ubuntu", "retro"]
  schema = "gruvbox_dark"

  # Note: in terminal
  # [userName]@[pcName]:~/$ cd [workDir]
  # [userName]@[pcName]:~/[workDir]$ cat [profile]
  #
  # [description]
  #
  # Note: if you set Params.Tree > user = true
  # [userName]@[pcName]:~/[workDir]$ tree ./[folderName]/
  # ./[folderName]/
  # ...
  # Note: result of the tree command
  userName = "tobraha"
  pcName = "tilde.team"
  workDir = "my_stuff"
  profile = "profile"

  # Note: speed at which text is displayed on the terminal
  terminalDelay = 5

  # Note: speed at which text is displayed on the activity pages
  activityDelay = 5

  description = """
  Hi! I'm Tommy.
  I live in Albuquerque, New Mexico and I like
  computers and stuff.

  """
  [Params.Tree]
  use = true
  folderName = "things"
  # Note: ["ACTIVITY", "URL or PATH TO YOUR MARKDOWN FILE"]
  files = [ 
    ["Github", "https://github.com/tobraha/"],
    ["Twitter", "https://twitter.com/tobraha"],
    ["Alaska Photos", "https://tobraha.tilde.team/alaska/"]
  ]